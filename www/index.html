<!DOCTYPE html>
  <head>

    <link type="text/css" rel="stylesheet" href="libs/onsen/css/onsenui.css">
    <link type="text/css" rel="stylesheet" href="libs/onsen/css/onsen-css-components-dark-theme.css">
    <link type="text/css" rel="stylesheet" href="css/app.css">

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="libs/onsen/js/onsenui_all.min.js"></script>
    <script type="text/javascript" src="libs/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRLlEizbmSJPzz3t5TJrtPffRAyBbKD98"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/controllers/main.js"></script>

  </head>
  <body>

    <ons-navigator var="navigation" page="main.html"></ons-navigator>

    <ons-template id="main.html">
      <ons-page id="MainController" ng-controller="MainController">

        <ons-toolbar>
          <div class="center">DroneCheck</div>
          <div class="right">
            <ons-toolbar-button ng-click="location();">
              <ons-icon icon="ion-location" size="32px" style="color: #22A7F0;"></ons-icon>
            </ons-toolbar-button>
          </div>
        </ons-toolbar>

        <div id="map-canvas"></div>

        <div class="status" ng-class="{green: data.green}">
          <div>
            {{data.status}}<br>
            <span>{{data.weather}}</span>
          </div>
        </div>

      </ons-page>
    </ons-template>

  </body>
</html>
